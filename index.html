<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Light and Sound Memory Game</title>
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    <script src="/confetti.js"></script>
    <!-- font awesome stylesheet -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="content" role="main">

        <h1 class="title">Light and Sound Memory Game</h1>

        <button id="startBtn" onclick="startGame()">Start</button>
        <button id="stopBtn" onclick="stopGame()" class="hidden">Stop</button>
        
        <div id="mode-control">
          <button id="suddenDeathBtn" onclick="suddenDeathMode();"><i id="suddenDeath-icon" class="fas fa-solid fa-skull-crossbones fa-lg"></i> Switch to Sudden Death Mode</button>
          <button id="regularModeBtn" onclick="regularMode();" class="hidden"><i id="regularMode-icon" class="fas fa-solid fa-peace fa-lg"></i> Switch to Regular Mode</button>
        </div>
        
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-win-text">Congratulations! You Won!</p>
            <p id="modal-lose-text" class="hidden">Game Over. You Lose :(</p>
          </div>
        </div>
        
        <div id="confetti-control">
          <button id="start-confetti" onclick="startConfetti();scrollBottom();" class="hidden">
          Start Confetti
        </button>
        <button id="stop-confetti" onclick="stopConfetti();hideConfettiButtons();" class="hidden">
          Stop Confetti
        </button>
        </div>
        
        <div class="instructions">
          <p>Welcome to the game! Repeat back the pattern to win the game.</p>
          <p>You have <strong>(10)</strong> seconds to enter your guess.</p>
          <p id="regular-mode">Three <strong>(3)</strong> strikes and you're out!</p>
          <p id="sudden-death" class="hidden">One <strong>(1)</strong> mistake and you're out!</p>
          <div id="gameButtonArea">
            <button
              id="button1"
              onclick="guess(1)"
              onmousedown="startTone(1)"
              onmouseup="stopTone()"
            >
              <i id="btn-1-icon" class="fas fa-solid fa-dragon fa-3x"></i>
            </button>
            <button
              id="button2"
              onclick="guess(2)"
              onmousedown="startTone(2)"
              onmouseup="stopTone()"
            >
              <i class="fas fa-solid fa-dove fa-3x"></i>
            </button>
            <button
              id="button3"
              onclick="guess(3)"
              onmousedown="startTone(3)"
              onmouseup="stopTone()"
            >
              <i class="fas fa-solid fa-crow fa-3x"></i>
            </button>
            <button
              id="button4"
              onclick="guess(4)"
              onmousedown="startTone(4)"
              onmouseup="stopTone()"
            >
              <i class="fas fa-solid fa-dog fa-3x"></i>
            </button>
            <button
              id="button5"
              onclick="guess(5)"
              onmousedown="startTone(5)"
              onmouseup="stopTone()"
            >
              <i class="fas fa-solid fa-fish fa-3x"></i>
            </button>
            <button
              id="button6"
              onclick="guess(6)"
              onmousedown="startTone(6)"
              onmouseup="stopTone()"
            >
              <i class="fas fa-solid fa-kiwi-bird fa-3x"></i>
            </button>
          </div>
          <div id="bottom">
            <div id="strikes" />
          </div>
          <div id="bottom2">
            <h2 id="counter-text"></h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
