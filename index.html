<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Light and Sound Memory Game</title>
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  
  <body>
    <!-- The wrapper and content divs set margins and positioning -->
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <h1 class="title">Light and Sound Memory Game</h1>
        
        <button id="startBtn" onclick="startGame()">
           Start
        </button>
        <button id="stopBtn" onclick="stopGame()" class="hidden">
           Stop
        </button>
        
        <!-- Instructions on using this project -->
        <div class="instructions">
          <p>
            Welcome to the game! Repeat back the pattern to win the game.
          </p>
          <!-- ADD BUTTON HERE -->
        <div id="gameButtonArea">
          <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"/>
          <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"/>
          <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()" />
          <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()" />
        </div>
          
          
          
          
          <!-- Once you've added the button from the readme, click it in the page -->
          <!-- Check out the function in script.js to see how it works -->
        </div>
      </div>
    </div>
    
  
  </body>
</html>
